version: 0.1
env:
    variables:
        S3_BUCKET: "{{s3_bucket_url}}"
        BUILD_FOLDER: "dist"

phases:
    install:
        runtime-versions:
            nodejs: 14
        commnads:
            -echo Installing source NPM dependencies...
            -npm install
            -npm install -g @angular/cli

    build:
        commands:
            -echo Build started
            -ng build
    artifacts:
        files:
            - '**/*'
        base-directory: 'dist*'
        discard-paths: yes